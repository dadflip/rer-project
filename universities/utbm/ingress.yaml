apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rer-utbm-ingress
  namespace: rer-utbm
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: rer.utbm.fr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000
    - host: api.rer.utbm.fr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: django-service
                port:
                  number: 8000



apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: your-registry/rer-frontend:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: rer-config


